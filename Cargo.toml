[workspace]

members = [
  "actors/*",
  "interfaces/*/rust",
  "capability_providers/*",
]

default-members = [
  "actors/*",
  "interfaces/*/rust",
  "capability_providers/*",
]
[profile.release]
# Optimize for small code size
#opt-level = "s"
#lto = true
debug = true

[patch.crates-io]
instant = {path="wasmcloud_patches/instant"}
getrandom = {path="wasmcloud_patches/getrandom"}
bevy_app = {path="wasmcloud_patches/bevy_app"}