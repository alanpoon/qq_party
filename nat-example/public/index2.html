<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>
    <style>
body, html {
  padding: 0;
  margin: 0;
}

* {
  box-sizing: border-box;
}

    </style>
<body>

<h1>My First Heading</h1>

<p>My first paragraph.</p>
<div id="container" style="width:400px;height:410px;position:relative">
    <div id="root" style="position:absolute;">
        <div class = 'Winner_container' >
            <div class = 'Rays_container'>
                
            </div>
            <div class ='Podium_Container'>
                <div class ='Podium'>
                    <div>2</div>
                    <div>1</div>
                    <div>3</div>
                </div>
            </div>
            <div class = 'Winner O' >
                Hello
            </div>
            <div class = 'Winner X' >
                Mello
            </div>
            <div class = 'Winner W' >B
            </div>
        </div>
    </div>
    <canvas id="chicken_dinner" style="position:absolute;width:400px;height:410px;"></canvas>
</div>

<script>
    const canvas = document.getElementById('chicken_dinner')

    const jsConfetti = new JSConfetti({ canvas })
    jsConfetti.addConfetti().then(() => jsConfetti.addConfetti().then(() => jsConfetti.addConfetti()))
    for (let i=0; i<9; i++) { 
        $(".Rays_container").append("<div key='"+i+"'></div>");
    }
</script>
</body>
</html>
