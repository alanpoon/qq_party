[package]
name = "desk-protocol"
version = "0.1.0"
authors = ["Ryo Hirayama <ryo12redstone@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.127", features = ["derive"] }
serde_bytes = "0.11.5"
serde_cbor = "0.11.1"
futures = "0.3.16"
tracing = "0.1.26"
uuid = { version = "0.8.2", features = ["v4", "serde", "wasm-bindgen"] }
derive_more = "0.99.16"
enum_dispatch = "0.3.7"
async-trait = "0.1.51"
derive-new = "0.5.9"
itoa = "0.4.6"
fastrand = "1.4.0"
json = "0.12.4"
pharos = "0.5.2"
ws_stream_wasm = { version = "0.7.3" }
log = "0.4"

[dev-dependencies]
mock-it = "0.3.0"
tokio = { version = "1.9.0", features = ["full"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.69"